<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Pesquisa</title>
  <link rel="stylesheet" href="styles.css">
  <link hrel="https://gtogomes.github.io/Formulario/style.css" rel=stylesheet />
    <script src="https://gtogomes.github.io/Formulario/script.js"></script>
  
</head>
<body>
  <h1 id="title">Formulário de Pesquisa</h1>
  
  <p id="description">Preencha o formulário abaixo:</p>
  
  <form id="survey-form">
    <label for="name" id="name-label">Nome:</label>
    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
    
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
    
    <label for="number" id="number-label">Número:</label>
    <input type="number" id="number" name="number" min="1" max="100" placeholder="Digite um número" required>
    
    <label for="dropdown">Selecione uma opção:</label>
    <select id="dropdown" name="dropdown" required>
      <option value="">Selecione</option>
      <option value="opcao1">Opção 1</option>
      <option value="opcao2">Opção 2</option>
    </select>
    
    <fieldset>
      <legend>Escolha uma opção:</legend>
      <label><input type="radio" name="escolha" value="opcao1"> Opção 1</label>
      <label><input type="radio" name="escolha" value="opcao2"> Opção 2</label>
    </fieldset>
    
    <fieldset>
      <legend>Selecione uma ou mais opções:</legend>
      <label><input type="checkbox" name="opcao" value="opcao1"> Opção 1</label>
      <label><input type="checkbox" name="opcao" value="opcao2"> Opção 2</label>
    </fieldset>
    
    <label for="comments">Comentários:</label>
    <textarea id="comments" name="comments" placeholder="Digite seus comentários"></textarea>
    
    <button type="submit" id="submit">Enviar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
